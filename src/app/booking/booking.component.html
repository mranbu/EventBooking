<div class="container-fluid" id="booking">
    <div class="container border border-warning my-4 px-4 w-50 text-light">
        <h2>Booking</h2>
        <form class="px-4">
            <div class="row mt-3">
                {{bookDetail}}
                <h1>birthday</h1>
                <label for="name"> Event Name</label>
                <input type="text" id="name" placeholder="event Name" class="form-control" />
            </div>
            <div class="row mt-2">
                <label for="sDate">Start Date</label>
                <input type="date" id="sDate" class="row" placeholder="Start Date" class="form-control" />
            </div>
            <div class="row mt-2">
                <label for="EDate">End Date</label>
                <input type="date" id="EDate" placeholder="End Date" class="form-control" />
            </div>
            <div class="row mt-2">
                <label for="time">Time</label>
                <input type="Time" id="Time" placeholder="Time" class="form-control" />
            </div>
            <div class="row mt-2 ">
                <label for="Location">location</label>
                <input type="" id="Location" placeholder="Location" class="form-control" required/>
            </div>

            <div class="row my-2">

                <button type="button" (click)="open(content)" class="col btn btn-primary">Payment</button>
                
            </div>
        </form>

        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">payment process</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <p>Your Payment Amount Sucessfully</p>
            </div>
        </ng-template>


    </div>
